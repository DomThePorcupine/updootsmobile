<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="first-text">
      updoots
  </div>
</div>

<ion-header>
  <ion-navbar color="lightpurple">

    <ion-buttons start>
      <button (click)='openReg()' ion-button icon-only color="royal">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

    <img src="assets/imgs/trumpet.png" height="30" width="30" style="float:left;">
    <ion-title style="font-family: 'Lobster', cursive;">updoots</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-tabs>
    <ion-tab color="red" tabIcon="flame" tabTitle="Hot" [root]="tab1"></ion-tab>
    <ion-tab tabs-ios-tab-text-color-active="red" tabIcon="time" tabTitle="New" [root]="tab2"></ion-tab>
    <ion-tab tabs-ios-tab-text-color-active="red" tabIcon="add" tabTitle="Post" [root]="tab3"></ion-tab>
  </ion-tabs>
</ion-content>
