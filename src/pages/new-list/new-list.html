<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="posts" no-lines inset>
    <ion-item *virtualItem="let p">
      <div class="message">{{ p.message }}</div>
      <div class="time">{{p.time}}</div>
      <div class="button-container">
        <button [ngClass]='{upvote : p.vote == 1, up: p.vote != 1}' (click)="doot(p.id, 1)">🎺</button>
        <div class="votes"><ng2-odometer [number]="p.updoots" [theme]="'minimal'"></ng2-odometer></div>
        <button [ngClass]='{downvote : p.vote == -1, down: p.vote != -1}'(click)="doot(p.id, 0)">💩</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
