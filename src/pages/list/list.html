<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    <ion-list [virtualScroll]="posts" no-lines inset>
      <ion-item *virtualItem="let p">
        <div style="width: 80%; height:80%;">{{ p.message }}</div>
        <div class="button-container">
          <div class="row">
          <button [ngClass]='{upvote : p.vote == 1, up: p.vote != 1}'><i class="material-icons" (click)="doot(p.id, 1)" style="font-size: 40px">keyboard_arrow_up</i></button>
            <h2 class="votes">{{p.updoots}}</h2>
            <button [ngClass]='{downvote : p.vote == -1, down: p.vote != -1}'><i class="material-icons" (click)="doot(p.id, 0)" style="font-size: 40px">keyboard_arrow_down</i></button>
          </div>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
